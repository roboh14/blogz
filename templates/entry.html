{% extends "base.html" %}

{% block content %}
    <h1><img src = "https://photos-1.dropbox.com/t/2/AABjvsFjQY6Tlrv3mcqKZ1GosmBc6k6JZdyZZmlrbLpehg/12/485243049/png/32x32/1/_/1/2/Blog..png/ENrA3fcDGHEgBygH/K_6kHPpJNC3iSJdr4LydaXOOWWvOfPbnYj4ry1Tdhds?preserve_transparency=1&size=2048x1536&size_mode=3" width = '273.1428px' height = '100px'></h1>

    <br><br><br><br><br>
    {% if allblogs|length == 0 %}
    <p>No entries yet</p>
    {% endif %}


    <hr />

    {% for x in allblogs %}
        <br>
        <div class = "posts"><a href = '/blog?id={{x.id}}'>{{x.btitle}}</a>
        <br>
        <br>
        {{x.entry}}
        </div>
        <br>
        <hr />
    {% endfor %}

    
    
{% endblock %}
